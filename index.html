<html>
    <head>
        <title>Clocks</title>
        <link rel="stylesheet" type="text/css" href="index.css"/>
    </head>
    <body>

        <div class="clock">
            <div class="hand minute"></div>
            <div class="hand second"></div>
            <div class="hand hour"></div>
            <div class="tick-marks"></div>
            <div class="numbers">
                <div class="number twelve">
                    <div class="number-text-twelve">12</div>
                </div>
                <div class="number one">
                    <div class="number-text-one">1</div>
                </div>
                <div class="number two">
                    <div class="number-text-two">2</div>
                </div>
                <div class="number three">
                    <div class="number-text-three">3</div>
                </div>
                <div class="number four">
                    <div class="number-text-four">4</div>
                </div>
                <div class="number five">
                    <div class="number-text-five">5</div>
                </div>
                <div class="number six">
                    <div class="number-text-six">6</div>
                </div>
                <div class="number seven">
                    <div class="number-text-seven">7</div>
                </div>
                <div class="number eight">
                    <div class="number-text-eight">8</div>
                </div>
                <div class="number nine">
                    <div class="number-text-nine">9</div>
                </div>
                <div class="number ten">
                    <div class="number-text-ten">10</div>
                </div>
                <div class="number eleven">
                    <div class="number-text-eleven">11</div>
                </div>
            </div>
        </div>

        <p>
            Photo by <a href="https://unsplash.com/es/@whileimout?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Gabriel</a> on <a href="https://unsplash.com/s/photos/blur?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
